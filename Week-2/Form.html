<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
</head>
<style>
    input{
        width: 40%;
    }
    button[type=submit]:hover {
        background-color: #45a049;
      }
      button[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    .width_10{
        width: 10px;
    }
</style>
<body>
    <form action="">
        <label>First name
            <input type="text" name="fname" placeholder="First name" required /> <br></label><br />
        <label>Last name
            <input type="text" name="lname" placeholder="Last name" required /> <br> </label><br />
        <label>Email
            <input type="text" placeholder="Enter Email" name="email" id="email" required /> <br></label><br />
        <label>Password
            <input type="password" placeholder="Enter Password" name="password" required /> <br></label><br />
        <label>Confirm Your Password
            <input type="password" placeholder="Confirm Password" name="confirmPassword" required /><br> </label><br />
        <label>Address
            <textarea name="address" style="height: 20px"></textarea><br></label><br />
        <label>Phone number
            <input type="tel" id="phone" name="phone" pattern="\+?[1-9][0-9]{7,14}$" required><br></label><br />
        <label>Gender
            <input type="radio" id="male" name="gender" class="width_10" />
              <label>Male</label>  
            <input type="radio" id="female" name="gender" class="width_10"/>   <label>Female</label>
            <input type="radio" id="others" name="gender" class="width_10"/>
             <label>Others</label> </label><br />
        <label>Date of Birth
            <input type="date" name="dob" required /><br> </label><br />
        <label>Country
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="uk">UK</option>
                <option value="usa">USA</option>
            </select> <br></label><br />
        <button type="submit">Register</button>
    </form>
</body>

</html>
