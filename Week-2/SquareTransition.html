<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square</title>
  </head>
  <style>
    .row {
      display: flex;
      width: 30%;
      
    }
    .row:hover{
    transform: rotate(45deg);
    }
    .row div {
      width: 50%;

    }
    .one {
      background-color: red;
      height: 100px;
    }

    .two {
      background-color: yellow;
      height: 100px;
    }

    .three {
      background-color: rgb(9, 0, 128);
      height: 100px;
    }
    .four {
      background-color: rgb(12, 105, 54);
      height: 100px;
    }
    
  </style>
  <body>
    <center>
    <div class="row">
      <div class="one"></div>
      <div class="two"></div>
    </div>
    <div class="row">
      <div class="three"></div>
      <div class="four"></div>
    </div>
</center>
  </body>
</html>
